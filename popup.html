<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            width: 250px;
            height: 300px;
            background-image: linear-gradient(45deg, rgb(255, 36, 200), rgb(60, 60, 255), rgb(0, 199, 53));
            color: white;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }
        p {
            font-size: 1rem;
            font-weight:400;
            text-align: left;
            margin: 0;
            padding: 0;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        a:hover {
            color: orange;
            text-decoration: underline;
            cursor: pointer;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .developer-credits {
            position: absolute;
            bottom: 10px;
            margin: 20px;
            font-size: 1rem;
            font-weight: bold;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
	    <h2>AI Text Summarizer</h2>
    	<p>Welcome to the real-time text summarizer!</p>
        <p>Visit a blog, article, news etc and get summary real time!!</p>
    </header>

    <div class="developer-credits">
        <p>Developer - <a href="https://www.prakharsharma.in/" target="_blank">Prakhar Sharma</a></p>
    </div>

    <script src="popup.js"></script>

</html>
